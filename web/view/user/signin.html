<div class="signin-panel" ng-controller="user_login_ctrl">    <form class="form-horizontal nice-form w5c-form" role="form" novalidate w5c-submit="js_login(form_user_login,user)"          w5c-form-validate="" name="form_user_login">        <div class="form-group">            <input type="text" autofocus="" auto-focus  required="" name="user_name" ng-model="user.name" class="form-control" placeholder="username/E-mail">        </div>        <div class="form-group">            <input type="password" required="" name="user_password" ng-model="user.password" class="form-control" placeholder="password">        </div>        <div class="form-group">            <div class="checkbox">                <label>                    <input type="checkbox" ng-model="user.is_remember">                </label>            </div>        </div>        <div class="form-group" ng-show="form_user_login.$errors.length > 0">            <div class="alert alert-danger ">                <i class="fa fa-times-circle"></i> {{form_user_login.$errors[0]}}            </div>        </div>        <div class="form-group">            <button type="submit" loading-text="loading..." loading-status="signining" class="btn btn-success btn-lg btn-block">signin</button>        </div>    </form></div>
