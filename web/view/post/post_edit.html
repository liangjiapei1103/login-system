<div class="center-panel" ng-controller="post_edit_ctrl">
    <form class="form-horizontal" role="form" novalidate
          w5c-form-validate="" name="form_post_add">

        <div class="row">
            <div class="col-md-6 left-row">
                <input autofocus="" type="text" required="" name="post_title" ng-model="post.title" class="form-control"
                       placeholder="title">
                <textarea autofocus="" rows="2" name="post_summary" ng-model="post.summary"
                          class="form-control"
                          placeholder="summary"></textarea>
                <!--<div contenteditable="true" type="text" class="editor" ng-model="post.content" data-height="170"></div>-->

                <textarea data-height="200" rows="20" required="" name="post_content" ng-model="post.content"
                          class="form-control"
                          placeholder="content">
                </textarea>




<div ng-show="vm.uploader.isHTML5" class="row">
  <div class="well col-md-6" ng-file-over>
    使用基础设定的拖放区
  </div>

  <div class="well col-md-6" ng-file-drop="{ url: '/foo' }" ng-file-over="another-file-over-class">
    使用高级设定的拖放区
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    upload file：<input ng-file-select type="file"/>
  </div>
  <div class="col-md-6">
    upload image：<input ng-file-select type="file" multiple/><br/>
  </div>
</div>
<h4>current queue ({{ vm.uploader.queue.length }})</h4>
<table class="table">
  <thead>
  <tr>
    <th width="50%">file name</th>
    <th ng-show="vm.uploader.isHTML5">size</th>
    <th ng-show="vm.uploader.isHTML5">progress</th>
    <th>status</th>
    <th>operation</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="item in vm.uploader.queue">
    <td><strong>{{ item.file.name }}</strong></td>
    <td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
    <td ng-show="vm.uploader.isHTML5">
      <div class="progress" style="margin-bottom: 0;">
        <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
      </div>
    </td>
    <td class="text-center">
      <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
      <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
      <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
    </td>
    <td nowrap>
      <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
              ng-disabled="item.isReady || item.isUploading || item.isSuccess">
        <span class="glyphicon glyphicon-upload"></span>
      </button>
      <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
        <span class="glyphicon glyphicon-ban-circle"></span>
      </button>
      <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
        <span class="glyphicon glyphicon-trash"></span>
      </button>
    </td>
  </tr>
  </tbody>
</table>
<h5>upload progress:</h5>
<div class="progress" style="">
  <div class="progress-bar" role="progressbar" ng-style="{ 'width': vm.uploader.progress + '%' }"></div>
</div>
<div>
  <button type="button" class="btn btn-success btn-s" ng-click="vm.uploader.uploadAll()"
          ng-disabled="!vm.uploader.getNotUploadedItems().length">
    <span class="glyphicon glyphicon-upload"></span> upload all
  </button>
  <button type="button" class="btn btn-warning btn-s" ng-click="vm.uploader.cancelAll()"
          ng-disabled="!vm.uploader.isUploading">
    <span class="glyphicon glyphicon-ban-circle"></span> cancel all
  </button>
  <button type="button" class="btn btn-danger btn-s" ng-click="vm.uploader.clearQueue()"
          ng-disabled="!vm.uploader.queue.length">
    <span class="glyphicon glyphicon-trash"></span> remove all
  </button>
</div>


<h3>说明</h3>
<ul>

</ul>


            </div>
            <div class="col-md-6">
                <div class="markdown preview-content" nice-markdown="post.content" data-height="900"></div>
            </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <div class="publish-bar">
                <!--<div class="navbar-form pull-left">-->
                    <!--<label><i class="fa fa-tags"></i></label>-->
                    <!--<input type="text" name="post_tag" ng-model="post.tags" class="form-control"-->
                           <!--placeholder="标签（以逗号分开）">-->
                <!--</div>-->
                
                <div class="navbar-form navbar-right" ng-if="global.loading_done && !!!post.published">
                    <button type="button" w5c-form-submit="js_save_as_draft(post)" class="btn btn-primary mar-right-15">save as draft</button>
                    <button type="button" w5c-form-submit="js_save_as_publish(post)" class="btn btn-success">post</button>
                </div>
                <div class="navbar-form navbar-right" ng-if="global.loading_done && !!post.published">
                    <button type="button" w5c-form-submit="js_save(post)" class="btn btn-primary mar-right-15">refresh</button>
                    <button type="button" w5c-form-submit="js_save_as_draft(post)" class="btn btn-default">cancel post</button>
                </div>
            </div>

        </nav>
    </form>
</div>
